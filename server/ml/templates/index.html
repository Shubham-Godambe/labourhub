<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Job Recommendation System</h1>
    <form id="workerForm">
        <label for="worker_id">Select Worker:</label>
        <select id="worker_id" name="worker_id">
            {% for worker in workers %}
                <option value="{{ worker.worker_id }}">{{ worker.name }} (ID: {{ worker.worker_id }})</option>
            {% endfor %}
        </select>
        <button type="button" onclick="getRecommendations()">Recommend Jobs</button>
    </form>

    <div id="recommendations">
        <h2>Recommended Jobs</h2>
        <ul id="jobList"></ul>
    </div>

    <script>
        async function getRecommendations() {
            const workerId = document.getElementById('worker_id').value;
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `worker_id=${workerId}`,
            });
            const jobs = await response.json();

            const jobList = document.getElementById('jobList');
            jobList.innerHTML = ''; // Clear previous results

            jobs.forEach(job => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${job.description}</strong><br>
                    Location: ${job.location}<br>
                    Provider: ${job.provider_name}<br>
                    Contact: ${job.provider_contact}<br>
                    <button onclick="sendSMS(${workerId}, ${job.job_id})">Send SMS</button>
                `;
                jobList.appendChild(li);
            });
        }

        async function sendSMS(workerId, jobId) {
            const response = await fetch('/send_sms', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `worker_id=${workerId}&job_id=${jobId}`,
            });
            const result = await response.json();
            alert(result.status);
        }
    </script>
</body>
</html>
